version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: legislation
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  app:
    build: .
    depends_on:
      - db
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    command: ["python", "-m", "pipeline.run_pipeline"]
